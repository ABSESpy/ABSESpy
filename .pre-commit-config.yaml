-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.4.0'
    hooks:
    -   id: check-ast
    -   id: trailing-whitespace
-   repo: https://github.com/python-poetry/poetry
    rev: '1.3.0'  # add version here
    hooks:
        - id: poetry-check
        # - id: poetry-lock
        - id: poetry-export
          args: ["-f", "requirements.txt", "--without-hashes", "-o", "requirements.txt"]
